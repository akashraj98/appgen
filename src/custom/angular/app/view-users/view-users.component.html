<div class="container">
<table>
    <thead>
        <th class="card header">First Name </th>
        <th class="card header">Second Name </th>
    </thead>
    <tr *ngFor="let item of map | keyvalue">
        <td class="card">{{ item.value.firstName }}</td>
        <td class="card">{{ item.value.lastName }}</td>
    </tr>
</table>
</div>
<button (click)="navigateBack()">HIDE</button>
